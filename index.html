<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMatch Café</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">🌞 / 🌙</span>
  </div>

  <div class="container">
    <h1>☕ MoodMatch Café</h1>
    <p>Select your mood and vibe — get the perfect spot!</p>

    <section class="selection-section">
      <h2>🎭 Choose your mood:</h2>
      <div id="mood-selection" class="button-container">
        <button class="mood-btn" data-mood="relax">🎧 Relax</button>
        <button class="mood-btn" data-mood="work">💻 Work</button>
        <button class="mood-btn" data-mood="socialize">🗣️ Socialize</button>
      </div>
    </section>

    <section class="selection-section">
      <h2>✨ Pick your vibe:</h2>
      <div id="preference-selection" class="button-container">
        <button class="preference-btn" data-preference="view">🌅 Scenic View</button>
        <button class="preference-btn" data-preference="wifi">📶 Strong Wi-Fi</button>
        <button class="preference-btn" data-preference="live music">🎶 Live Music</button>
      </div>
    </section>

    <section id="result-section">
      <h2>📍 Your perfect café is:</h2>
      <div id="suggestion-result">
        <p>Make your choices above ⬆️</p>
      </div>
      <div id="description"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
