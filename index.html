<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Matching Café Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Café</h1>
        <p>Choose your mood and preference to get a personalized café suggestion.</p>

        <section class="selection-section">
            <h2>1. Choose your mood:</h2>
            <div id="mood-selection" class="button-container">
                <button class="mood-btn" data-mood="relax">Relax</button>
                <button class="mood-btn" data-mood="work">Work</button>
                <button class="mood-btn" data-mood="socialize">Socialize</button>
            </div>
        </section>

        <section class="selection-section">
            <h2>2. Choose your preference:</h2>
            <div id="preference-selection" class="button-container">
                <button class="preference-btn" data-preference="view">Scenic View</button>
                <button class="preference-btn" data-preference="wifi">Strong Wi-Fi</button>
                <button class="preference-btn" data-preference="live music">Live Music</button>
            </div>
        </section>

        <section id="result-section">
            <h2>Your perfect spot is:</h2>
            <div id="suggestion-result">
                <p>Select your options to see a suggestion.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
